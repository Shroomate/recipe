# ----------  Site basics ----------
title: GPT Kitchen
description: AI‑generated recipes – new dish every push
baseurl: ""           # leave blank for project‑root Pages sites
url: "https://shroomate.github.io/recipe"   # ← replace

# -----------------------------
#  Theme
# -----------------------------
# Use the official Pages "Minimal" remote‑theme
remote_theme: pages-themes/minimal@v0.2.0    # pin a tag for reproducibility

# -----------------------------
#  Plugins (GitHub Pages‑safe)
# -----------------------------
plugins:
  - jekyll-feed
  - jekyll-sitemap

# -----------------------------
#  Collections
# -----------------------------
collections:
  recipes:
    output: true
    permalink: /recipes/:slug/     # pretty URL => /recipes/pulled-pork/

# -----------------------------
#  Defaults 
# -----------------------------
defaults:
  - scope:
      path: "_recipes"             # target the recipes collection directory
      type: recipes
    values:
      layout: recipe
      author: GPT Chef

# -----------------------------
#  Optional "Minimal" settings
# -----------------------------
logo: /assets/img/logo.png         # will appear top‑left if provided
show_downloads: false              # hide the GitHub repo download buttons
google_analytics: ""               # add UA‑XXXX to enable
