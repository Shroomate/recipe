# ----------  Site basics ----------
title: GPT Kitchen
description: AI-generated recipes - new dish every push
baseurl: "/recipe"    # include repository name for GitHub Pages
url: "https://shroomate.github.io/recipe"

# -----------------------------
#  Theme
# -----------------------------
# Use the cayman theme which is supported by GitHub Pages
theme: cayman

# -----------------------------
#  Plugins (GitHub Pagesâ€‘safe)
# -----------------------------
plugins:
  - jekyll-feed
  - jekyll-sitemap

# -----------------------------
#  Collections
# -----------------------------
collections:
  recipes:
    output: true
    permalink: /recipes/:slug/

# -----------------------------
#  Defaults 
# -----------------------------
defaults:
  - scope:
      path: "_recipes"
      type: recipes
    values:
      layout: recipe
      author: GPT Chef
  - scope:
      path: ""
      type: pages
    values:
      layout: default

# -----------------------------
#  Site settings
# -----------------------------
show_downloads: false
google_analytics: ""
